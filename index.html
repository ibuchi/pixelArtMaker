<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Colonna MT">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max = "100" value="30">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="30">
        <input type="submit" id="submit">
    </form>
    <div id="touch_here">
        Touch Here!!!
    </div>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="jquery-min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
